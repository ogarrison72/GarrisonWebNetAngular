<div class="container">
        <div class="row">
            <div id="carouselControls" class="col-md-4 p-5 p-md-0 carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 photo" src="./assets/images/slides/portrait.jpg" alt="Portrait Photo">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 photo" src="./assets/images/slides/code.jpg" alt="Code Photo">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 photo" src="./assets/images/slides/lone-rose.jpg" alt="Rose Photo">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 photo" src="./assets/images/slides/flamingo.jpg" alt="Flamingo Photo">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 photo" src="./assets/images/slides/iris.jpg" alt="Iris Photo">
                    </div>
                </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
            </div>
            <div class="col-md-8 description">
                <p class="role">Software Developer & Engineer</p>
                <p>and</p>
                <p class="role">Amateur Photographer</p>
            </div>
        </div>
</div>
